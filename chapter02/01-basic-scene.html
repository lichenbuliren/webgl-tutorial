<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL Study</title>
    <link rel="stylesheet" href="/css/style.css">
    
    <script src="/lib/requestAnimtionFrame.js"></script>
    <script src="/lib/three.js"></script>
    <script src="/lib/stats.js"></script>
    <script src="/lib/dat.gui.js"></script>
</head>
<body>
    <div id="WebGL-output"></div>
    <div id="Stats-output"></div>
<script>
document.addEventListener('DOMContentLoaded',function(){
    var container = document.getElementById('WebGL-output'),
        scene,
        camera,
        renderer,
        // 立方体
        cube,
        // 球体
        sphere,
        // 三维轴
        axes,
        // 平面背景
        plane,
        spotLight,
        stats,
        effect;

    init();

    function init(){

        stats = initStats();

        scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0xffffff,0.015,100);
        camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight,0.1,1000);
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0xEEEEEE,1.0));
        renderer.setSize(window.innerWidth,window.innerHeight);
        // 告诉渲染器我们需要阴影
        renderer.shadowMap.enabled = true;

        // axes = new THREE.AxisHelper(20);
        // scene.add(axes);

        var planeGeometry = new THREE.PlaneGeometry(60,40);
        var planeMaterial = new THREE.MeshLambertMaterial({color:0xffffff});

        // 调整相机角度
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;

        camera.lookAt(scene.position);
        scene.add(camera);

        // 绘制背景平面几何体
        plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.receiveShadow = true;
        plane.rotation.x = -0.5*Math.PI;
        plane.position.x = 0;
        plane.position.y = 0;
        plane.position.z = 0;
        scene.add(plane);


        var ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);

        // 添加光源
        spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-40,60,-10);
        spotLight.castShadow = true;
        scene.add(spotLight);

        container.appendChild(renderer.domElement);

        var controls = {
            rotationSpeed : 0.02,
            bouncingSpeed : 0.03,
            numberOfObjects : scene.children.length,
            addCube: function(){
                var cubeSize = Math.ceil(Math.random()*3);
                var cubeGeometry = new THREE.BoxGeometry(cubeSize,cubeSize,cubeSize);
                var cubeMaterial = new THREE.MeshLambertMaterial({color:Math.random()*0xffffff});
                var cube = new THREE.Mesh(cubeGeometry,cubeMaterial);
                cube.castShadow = true;
                cube.name = 'cube-' + scene.children.length;

                cube.position.x = -30 + Math.round(Math.random()*planeGeometry.parameters.width);
                cube.position.y = Math.round(Math.random()*5 + 2);
                cube.position.z = -20 + Math.round(Math.random()*planeGeometry.parameters.height);
                scene.add(cube);
                this.numberOfObjects = scene.children.length;
            },
            removeCube:function(){
                var allChildren = scene.children;
                var lastObject = allChildren[allChildren.length-1];
                if(lastObject instanceof THREE.Mesh){
                    scene.remove(lastObject);
                    this.numberOfObjects = scene.children.length;
                }
            },
            outputObject: function(){
                console.log(scene.children);
            }
        }

        var gui = new dat.GUI();
        gui.add(controls,'rotationSpeed',0,0.5);
        gui.add(controls,'addCube');
        gui.add(controls,'removeCube');
        gui.add(controls,'outputObject');
        gui.add(controls,'numberOfObjects').listen();

        renderScene();

        var step = 0;

        function renderScene(){
            stats.update();

            // rotate the cubes around its axes
            scene.traverse(function (e) {
                if (e instanceof THREE.Mesh && e != plane) {
                    e.rotation.x += controls.rotationSpeed;
                    e.rotation.y += controls.rotationSpeed;
                    e.rotation.z += controls.rotationSpeed;
                }
            });
            requestAnimationFrame(renderScene);
            renderer.render(scene,camera);
        }

        function initStats(){
            var stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0';
            stats.domElement.style.top = '0';
            container.appendChild(stats.domElement);
            return stats;
        }
    }
},false);
</script>
</body>
</html>
