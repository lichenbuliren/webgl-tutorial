<!DOCTYPE html>

<html>

<head>
    <title>01-mesh-face-material.html</title>
    <script src="/lib/requestAnimtionFrame.js"></script>
    <script type="text/javascript" src="/lib/three.js"></script>
    <script type="text/javascript" src="/lib/stats.js"></script>
    <script type="text/javascript" src="/lib/dat.gui.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    function init() {

        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render and set the size
        var renderer = new THREE.WebGLRenderer({antialias: true, alpha: true });

        renderer.setClearColor(new THREE.Color(0x000000, 1.0));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;


        camera.position.x = -40;
        camera.position.y = 40;
        camera.position.z = 40;
        camera.lookAt(scene.position);

        // 创建一个材质组
        var rubikCube = createRubikCube();

        scene.add(rubikCube);

        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-40, 60, -10);
        spotLight.castShadow = true;
        scene.add(spotLight);

        function createRubikCube(){

            var group = new THREE.Mesh();
            // 六面材质数组
            var materials = [];
            materials.push(new THREE.MeshBasicMaterial({color: 0x009e60}));
            materials.push(new THREE.MeshBasicMaterial({color: 0x009e60}));
            materials.push(new THREE.MeshBasicMaterial({color: 0x0051ba}));
            materials.push(new THREE.MeshBasicMaterial({color: 0x0051ba}));
            materials.push(new THREE.MeshBasicMaterial({color: 0xffd500}));
            materials.push(new THREE.MeshBasicMaterial({color: 0xffd500}));
            materials.push(new THREE.MeshBasicMaterial({color: 0xff5800}));
            materials.push(new THREE.MeshBasicMaterial({color: 0xff5800}));
            materials.push(new THREE.MeshBasicMaterial({color: 0xC41E3A}));
            materials.push(new THREE.MeshBasicMaterial({color: 0xC41E3A}));
            materials.push(new THREE.MeshBasicMaterial({color: 0xffffff}));
            materials.push(new THREE.MeshBasicMaterial({color: 0xffffff}));

            // 多面材质
            var faceMaterial = new THREE.MeshFaceMaterial(materials);

            for(var x = 0; x < 3; x++){
                for(var y = 0; y < 3; y++){
                    for(var z = 0; z < 3; z++){
                        var cubeGeom = new THREE.BoxGeometry(2.9,2.9,2.9);
                        var cube = new THREE.Mesh(cubeGeom,faceMaterial);
                        cube.position.set(x*3 - 3, y*3 - 3, z*3 - 3);
                        group.add(cube);
                    }
                }
            }
            return group;
        }
        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(renderer.domElement);

        render();

        var step = 0;
        function render() {
            stats.update();

            step += 0.02;
            if(step >= Math.PI*2){
                step = 0;
            }
            rubikCube.rotation.y = step;
            rubikCube.rotation.x = step;
            rubikCube.rotation.z = step;
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }


        function initStats() {

            var stats = new Stats();

            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }
    }

    window.onload = init;


</script>
</body>
</html>
